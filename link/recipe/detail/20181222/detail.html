<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script id="titleText" type="text/html">
        <%const entry = recipe.filter(function(item){ return item.id === window.id; })[0]%>
        <%=entry.title%>-聪明堡幼儿园
    </script>
    <link rel="shortcut icon" type="image/x-icon" href="../../../../logo.ico" />
    <link href="../../../../css/public.css"  rel="stylesheet" />
    <link href="../../../css/linkPublic.css"  rel="stylesheet" />
    <link href="../recipeDetial.css"  rel="stylesheet" />
    <script src="../../../../db/recipe.js" ></script>
    <script src="../../../../js/public.js" ></script>
    <script src="../../../../js/template.js" ></script>
</head>
<body>
<div id="center">
    <div id="top">
        <div class="banner">
            <div class="logo clear">
                <div class="img">
                    <a href="./../../../../index.html">
                        <img src="../../../../img/logo.png" alt="聪明堡幼儿园">
                    </a>
                </div>
                <h1 class="text">
                    <a href="./../../../../index.html"><span>聪明堡</span><span>幼</span><span>儿</span><span>园</span></a>
                </h1>
            </div>
        </div>
        <ul class="nav">
            <li><a href="./../../../../index.html">网站首页</a></li>
            <li><a href="../../../introduce.html">园所介绍</a></li>
            <li><a href="../../../activity/main.html">缤纷活动</a></li>
            <li><a href="../../../home/main.html">家园互动</a></li>
            <li><a href="../../main.html">幼儿保健</a></li>
            <li><a href="../../../admission.html">招生简章</a></li>
            <li><a href="../../../message.html">留言板</a></li>
        </ul>
    </div>


    <div id="content">
        <div>
            <div class="text"></div>
            <script id="recipeText" type="text/html">
                <%const entry = recipe.filter(function(item){ return item.id === window.id; })[0]%>
                <div class="title">
                    <h2 class="content">
                        每周食谱<br />
                        <span><%=entry.data[0][0]%>-<%=entry.data[4][0]%></span>
                    </h2>

                </div>
                <table>
                    <tr>
                        <th>日期</th>
                        <th>早餐</th>
                        <th>早点</th>
                        <th>午餐</th>
                        <th>午点</th>
                        <th>晚餐</th>
                    </tr>
                    <% for(let i=0, len=entry.data.length; i<len; i++){%>
                    <tr>
                        <td><%=entry.data[i][0]%></td>
                        <% for(let j=1, len=entry.data[i].length; j<len; j++){%>
                        <td>
                            <div>
                                <img src="<%=entry.data[i][j].img%>" title="<%=entry.data[i][j].text%>"/>
                                <p><%=entry.data[i][j].text%></p>
                            </div>
                        </td>
                        <%}%>
                    </tr>
                    <%}%>
                </table>
            </script>
        </div>
    </div>

    <div id="footer">
        <div class="content clear">
            <div class="text">
                <p>哈尔滨聪明堡幼儿园</p>
                <p>电话：18946110350</p>
                <p>地址：哈尔滨市哈尔滨市哈尔滨市哈尔滨市</p>
                <p>家长信箱:123456789@abc.com</p>
                <p>技术支持：王卓然</p>
            </div>
            <img src="../../../../img/logo.png" />
        </div>
    </div>
</div>

<script>
    //把变量挂载到顶级window下，确保模板引擎和主页js都能获取
    //每次用js传入当前页信息id，从数据中动态筛选
    window.id = 20181222;
    document.querySelector('#content .text').innerHTML = template(document.querySelector('#recipeText').innerHTML, recipe);
    document.title = template(document.querySelector('#titleText').innerHTML, recipe);



</script>
</body>
</html>

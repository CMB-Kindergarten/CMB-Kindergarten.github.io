                <script id="careText" type="text/html">
                    <%const entry = care.filter(function(item){ return item.id === window.id; })[0]%>
                    <div class="content">
                        <h2><%=entry.title%></h2>
                        <p>一、配合保健教师对肥胖儿的管理，建立班级全日观察制度。</p>
                        <p>二、 控制米面、甜点心，因肥胖儿进食量大，给予适当控制，减少饭量不能突然减一碗，只能少量逐周递减，鼓励幼儿多吃蔬菜，要吃足应得量。</p>
                        <p>三、 坚持每日午餐后锻炼半小时，坚持餐后散步。</p>
                        <p>四、肥肉少吃，荤菜量要保证，纠正偏食。</p>
                        <p>五、做幼儿家长工作，在家自觉控制甜点心、饮料、膨化食品等，进食不要过量。</p>
                        <p>六、餐前先喝一碗菜，增加饱腹感，督促幼儿细嚼慢咽，进餐时间不少于20分钟。</p>
                        <p>七、肥胖儿要注重体格锻炼，尤其是餐后锻炼，活动前后要喝水，增减衣服。餐前1小时不要锻炼，以防低血糖。运动中注意幼儿出汗、呼吸情况。</p>
                        <p>八、改变喜荤厌素，爱静不爱动，进餐速度快等不良行为习惯。</p>
                        <p>九、幼儿年龄小，家长带来的零食给予退回，幼儿哭闹时不要用糖果、零食哄他。园内甜点心吃完应得量，不予再添。</p>
                        <p>十、不在小朋友面前随意呼唤幼儿“小胖子”，不要随意去用手捏幼儿肥胖部位，鼓励幼儿积极参加集体活动。</p>
                        <p>十一、督促肥胖儿养成每日定期排便的习惯，改变肥胖幼儿的睡眠情况，如鼾声、出汗、睡眠质量、时间等。</p>
                        <p>十二、定期与家长交流，共同配合。</p>
                        <p>十三、禁止使用下列手段减肥：饥饿疗法、快速减重、反复多次减重、服药减肥、只吃蔬菜减肥。  </p>
                        <p class="time"><%=entry.time%></p>
                    </div>

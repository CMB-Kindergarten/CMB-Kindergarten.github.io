                <script id="careText" type="text/html">
                    <%const entry = care.filter(function(item){ return item.id === window.id; })[0]%>
                    <div class="content">
                        <h2><%=entry.title%></h2>
                        <p>现代家庭的重要成员之一是孩子。望子成龙是每个家长的最大愿望和追求,孩子的身体健康是实现最大愿望的基本条件。因而,许多家长对孩子的起居生活和饮食营养照顾得无微不至。可是,从近年来儿科的就诊情况来分析,家长往往忽视了对孩子的五官保健。 </p>
                        <p>当疾病出现,只能是跑医院请医生治疗。殊不知,倘若家长重视孩子的五官保健,从婴幼儿做起,就可起到事半功倍的效果。</p>
                        <p><span>眼的保健:</span>对学龄儿童的视力保护,近年来家长和老师普遍予以重视,但婴幼儿的视力保健却往往被人遗忘在角落里,致使患眼病的孩子失去治疗良机,形成顽疾。为此,家长要注意,不能让幼儿长时间盯着某样物品看,尤其是2周岁以内的婴幼儿不能看电视。发现孩子眼睛有异常症状时,应及时去医院,切忌滥用眼药水。婴幼儿应有专用的毛巾和脸盆,流水洗脸更好,以防感染眼病。发现婴幼儿有故意“对眼”的行为要立即阻止。平时注意不让幼儿接触有尖角易伤害眼睛的玩具,当心眼外伤。2至3岁的幼儿应开始学习做视力保健操。</p>
                        <p><span>鼻的保健:</span>厌食或偏食的幼儿应及时治疗,多给其进食蔬菜或水果,以防止鼻出血。不能让幼儿得到可以塞人鼻孔的小东西,避免物品意外损伤鼻脸或嵌入鼻内。切勿用手指挖小儿鼻孔,以防感染。幼儿学步学跑易跌伤鼻子,要及时治疗。</p>
                        <p><span>耳的保健:</span>气候变化的时节必须预防感冒,慎用耳毒性抗生素,如庆大霉素、链霉素等,以免引起药物中毒性耳聋。小儿睡觉侧卧时,要当心不使其耳廓扭卷受压。洗澡时注意不要让水流入耳道内,以免引起炎症。家长最好不要给婴幼儿挖耳垢,少量耳垢可保护耳膜,如果发现幼儿耳垢过多,应去医院取出为妥。</p>
                        <p><span>喉的保健:</span>多吸新鲜空气,防止小儿发烧,以预防咽炎、扁桃腺炎。婴幼儿的声带等发音器官娇嫩,保护不好极易发病。为此,幼儿吵闹时要及时制止,家长不能引诱孩子狂呼乱叫,更要教育幼儿不要任性哭闹,以免声带充血肿胀、发炎,甚至声带肥厚或发生声带小结样病变。女孩尤其更应多注意保护声带。</p>
                        <p><span>口腔的保健:</span>注意防止婴幼儿摔倒跌伤口唇或牙齿。幼儿经常啮合物品,睡觉时张口呼吸,这易引起上唇翘起、下颌骨下垂、牙齿排列不齐、啮合不正等特殊面容,出现这种情况应及时去医院治疗。幼儿牙齿长齐时,就应教育孩子养成良好的刷牙习惯,以预防蛀牙。</p>

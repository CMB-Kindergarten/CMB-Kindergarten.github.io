                    <%const entry = care.filter(function(item){ return item.id === window.id; })[0]%>

                        <h2><%=entry.title%></h2>
                        <p>春天到了，如何为宝宝预防过敏症呢？其实预防重于治疗。应该从注意生活起居、饮食调理得当和适当的体育锻炼做起。</p>
                        <p>首先，在早春时节，气温仍然寒冷，在寒冷空气的刺激下，甲状腺功能亢进，消耗热量，使人体耐力和抵抗力减弱。因此，饮食上仍以高热量为主，除多食豆类制品外，还可食用糯米制品、黄豆、芝麻粉、花生、核桃等食物，还要增加补充优质蛋白质，如鸡蛋、虾、鱼类、牛肉等食物，这些食；物中富含氨基酸，具有增加人体耐寒能力的作用。</p>
                        <p>此外，要摄取足够的多种维生素和矿物质，如维生素D具有抗病毒能力，富含维生素D的食物有小白菜、蕃茄类蔬菜以及柑桔、柠檬等水果；而维生素A则可以保护和增强上呼吸道粘膜和呼吸道上皮细胞的功能，从而能抵抗各种致病因素的侵袭。富含维生素A的食物有胡萝卜等。维生素E具有提高人体免疫力功能，增强抗病能力的作用。富含维生素E的有卷心菜、花菜、芝麻等食物。黑木耳和蘑菇也是不可缺少的食物。</p>
                        <p>多从饮食上关注宝宝的健康，让过敏症远离宝宝。宝宝不再过敏，妈妈也开心！</p>

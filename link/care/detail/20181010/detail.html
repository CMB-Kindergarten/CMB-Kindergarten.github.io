                        <h2><%=entry.title%></h2>
                        <p>秋天是过敏性疾病好发的季节，目前儿童过敏性咳嗽的发病率呈明显上升趋势。但患儿常被误诊为上呼吸道感染或支气管炎，治疗常常没有效果或收效甚微。有关专家指出，目前人们对过敏性咳嗽的认识存在误区，以致过敏性咳嗽转变为支气管哮喘的儿童日益增多，应引起医生和家长们的重视。</p>
                        <h3>过敏性咳嗽要早治</h3>
                        <p>咳嗽是人体一种重要的防卫机制，气管中的分泌物及炎性物质等可随咳嗽排出体外。出现咳嗽症状，说明人体可能处于病态。慢性咳嗽一般指咳嗽持续3周以上，经常困扰孩子及其家长。</p>
                        <p>引起儿童慢性咳嗽的原因很多，过敏是重要原因之一。患儿往往长期咳嗽，久治不见好转。由于咳嗽一般是在夜间或清晨发作，白天通常不咳嗽或很少咳嗽，家长容易以为孩子是着凉感冒引起的而不太在意，或是一味给孩子用抗生素和止咳药。其实，孩子患的是过敏性咳嗽，也称变异性哮喘。时间长了，患儿可以发展成典型的支气管哮喘。所以，及时明确诊断和进行规范治疗很重要。</p>
                        <h3>过敏性咳嗽的常见症状</h3>
                        <p>◆一般不发烧。</p>
                        <p>◆吐白色泡沫痰。</p>
                        <p>◆喜欢揉眼睛和鼻子，爱抓头皮。</p>
                        <p>◆睡觉时爱出汗，不安分，喜欢蜷曲着睡。</p>
                        <p>◆多以咳嗽为主，不喘。</p>
                        <p>咳嗽的三大特点：晚上睡觉前咳一阵；半夜醒来咳一阵；早上醒来咳一阵。有时能咳上3个月。</p>
                        <h3>祛除病因最重要</h3>
                        <p>1.在季节交替、气温骤变时，家长应尽量为孩子做好防寒保暖，避免着凉、感冒。</p>
                        <p>2.避免食用会引起过敏症状的食物，如海产品、冷饮等。</p>
                        <p>3.家里不要养宠物和养花，不要铺地毯，尽量避免接触花粉、尘螨、油烟、油漆等。</p>
                        <p>4.不要让孩子抱着长绒毛玩具入睡。</p>
                        <p>5.在浴室和地下室，应使用除湿机和空气过滤器，并定期更换滤网</p>
                        <h3>治疗要规范</h3>
                        <p>按照世界卫生组织制定的全球哮喘规范化治疗方案，应采用阶梯式、按症状严重程度进行分级治疗。同时提倡使用吸入激素、扩张支气管、服用抗炎、脱敏药物等进行联合治疗。</p>

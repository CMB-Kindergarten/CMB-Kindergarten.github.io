                    <%const entry = care.filter(function(item){ return item.id === window.id; })[0]%>
                    <div class="content">
                        <h2><%=entry.title%></h2>
                        <h3>（一）及时发现病人，严格隔离传染源 </h3>
                        <p>1、现症水痘患者必须严格在家隔离治疗，隔离至水痘疱疹全部结痂为止，隔离期自出疹之日起至出疹后不少于7天，由学生/幼儿园卫生老师检查、凭医疗机构证明方可复课。对水痘患儿主要采取对症处理措施，预防皮肤继发感染，疱疹破溃或继发感染时局部可涂1%的紫药水，未破溃者可用炉甘石洗剂涂抹。 </p>
                        <p>2、全校（尤其是发生病例的班级）严格开展晨检工作，发现发热、出疹等水痘样症状的学生/幼托儿童，立即通知家长带其到医院看病，如为水痘患者，严格在家隔离治疗。 </p>
                        <p>3、卫生老师对学生/幼托儿童进行医学观察3周，各班班主任应及时统计本班新发疫情，并告知卫生老师，卫生老师及时将情况报告至区疾病预防控制中心。 </p>
                        <h3>（二）切断传播途径 </h3>
                        <p>1、教室内保持空气流通，加强教室通风换气，有病例的班级教室用“84”消毒剂擦拭课桌椅。 </p>
                        <p>2、被病人呼吸道分泌物或皮疹内容物污染的空气、被服和用具，应利用紫外线照射、暴晒、煮沸等方法消毒。 </p>
                        <p>3、近段时间尽量减少聚集性活动。</p>
                        <h3>（三）保护易感人群 </h3>
                        <p>加强卫生知识的宣传教育，要求学生/幼托儿童讲究卫生，勤洗手，避免与水痘患儿接触</p>
                        <p class="time"><%=entry.time%></p>
                    </div>

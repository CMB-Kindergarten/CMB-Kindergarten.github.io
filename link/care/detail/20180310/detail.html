                    <%const entry = care.filter(function(item){ return item.id === window.id; })[0]%>
                    <div class="content">
                        <h2><%=entry.title%></h2>
                        <p>诺如病毒感染性腹泻是由诺如病毒属病毒引起的一种肠道传染病，具有发病急、传播速度快、涉及范围广等特点，是引起非细菌性腹泻暴发的主要病因。诺如病毒感染性强，以肠道传播为主，可通过污染的水源、食物、物品、空气等传播，常在社区、学校、餐馆、医院、托儿所等处引起集体暴发。感染对象主要是成人和青少年学生，寒冷季节呈现高发。 诺如病毒感染后的潜伏期比较短，多在 24-48 小时内发病，主要症状为恶心、呕吐、腹痛和腹泻。儿童患者呕吐普遍，成人患者腹泻为多。诺如病毒引起的胃肠道疾病属于自限性疾病，病程 12-60小时。目前尚无特效的抗病毒药物，以对症和支持治疗为主，一般不需要抗菌素，预后良好。严重病例尤其是幼儿及体弱者应及时输液或口服补液，以纠正脱水、酸中毒及电解质紊乱。 </p>
                        <p class="left">具体预防措施：</p>
                        <p>1. 养成良好的个人卫生习惯，饭前便后应洗净双手； </p>
                        <p>2. 食物(尤其是海水产品)要经过煮熟后再进食； </p>
                        <p>3. 做好家庭环境卫生，经常开窗通风、衣被多勤洗晒； </p>
                        <p>4. 如果家庭有人出现呕吐或腹泻症状，应及时前往医院就诊； </p>
                        <p>5. 患病期间应在家休息，避免与人接触，防止传播给他人； </p>
                        <p>6. 患者的呕吐物或粪便应进行消毒处理。 </p>
                        <p class="time"><%=entry.time%></p>

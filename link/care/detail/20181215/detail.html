                        <h3>怎样教孩子保护牙齿、如何教孩子保护乳牙和新换的恒牙呢？</h3>
                        <p>首先从小班开始让孩子养成早晚刷牙、饭后漱口的好习惯。教会孩子正确刷牙和漱口的方法，这是保护牙齿最有效和经济的方法。在换牙期，乳牙和恒牙共存，恒牙刚刚萌出，尤其是作为咬合关键的“六龄牙，体积大窝沟多，易滞留食物残渣，家长更应督促孩子正确刷牙和漱口。</p>
                        <p>其次合理营养，少吃甜食及粘食，特别不要和含色素的饮料（如可乐、橙汁等），因为长期使用含色素的食品，会使还处在发育期的牙齿受到色素的“侵犯”，从而导致牙齿出现黑色或黄色的斑纹，影响美观。适当吃些含纤维素的食物（如芹菜、韭菜等），以增加牙齿的自洁作用。在恒牙萌出前，就应加强营养，多吃含钙高的食物（如牛奶、豆制品等）以增强牙齿萌出后的抗龋能力；同时适当给孩子多咀嚼些坚硬的食品（如玉米、豆类等粗粮、杂粮），促进牙根发育，防止牙齿及下颌骨发育不良，影响美观。</p>
                        <p>最后定期带孩子到医院作口腔检查。当发现孩子乳牙（特别是乳磨牙）龋坏时，应及时进行修补治疗，否则将影响牙根下方颌骨中恒牙的钙化；“六龄牙”萌出后最好及时到医院做窝沟封闭，有效预防窝沟龋。</p>

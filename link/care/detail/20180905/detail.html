                    <%const entry = care.filter(function(item){ return item.id === window.id; })[0]%>

                        <h2><%=entry.title%></h2>
                        <p>很多家长有这样的疑问：为什么孩子在家里好好的，一上幼儿园就变得“体弱多病”了呢？</p>
                        <p>究其根本的原因，一是孩子平时受到“很好”的照顾，身体的抗寒抗疲劳能力较差；二是孩子没有集体生活的经历，平时较少受到病原体的侵袭，身体的抗病原体能力较差。孩子在受寒或疲劳时，身体的抗病能力下降，这时，如果再遇到病原体侵袭，就很容易生病了。</p>
                        <p>宝宝从母体得到的抗体，在出生6个月时基本消耗完，此时，他的抵抗力最弱，最容易患病。随着年龄的增长，宝宝自身的免疫系统逐渐发育成熟，抗体的产生能力也逐渐增加，通常，孩子在3岁以后，机体抗病能力较3岁前会有明显的提高。</p>
                        <p>但是，抗体是有高度特异性的，只有当孩子的机体受到某一种病原体的侵袭后，才会产生针对该病原体的抗体，也就是说，对于大千世界中各种各样的病原体，孩子只有接触了它们，他的机体才会产生针对这些病原体的抗体。</p>
                        <p>所以，即使宝宝身体发育正常，也并不意味着他的机体对各种病原体都有抗病力。如果孩子平时接触的病原体（细菌、病毒）的种类少，他的机体对那些没有接触到的病原体就缺少了特定的抗体，也就是说孩子对该病原体没有抵抗力。当宝宝从一个被精心照顾的小环境进入到集体的大环境后，他的饮食起居习惯发生了很大的改变，生理上会有不适应的感觉；宝宝接触的小朋友多了，环境复杂了，接触各种病原体的机会也就多了，患病的次数就会相应增多。但是宝宝的身体对各种接触到的病原体也会产生抗体，所以他的抗病能力也会逐渐增强。</p>
                        <p>对孩子们来说，在集体的大环境中接触各种病原体是不可避免的，当他有了患病的迹象时，爸爸妈妈一来要积极给孩子治疗，二来要让孩子在患病时得到很好的休息，避免疾病加重。平时应该让孩子多锻炼，多活动，以提高身体的抗寒抗疲劳能力。如果孩子患病太频繁，建议父母可以带孩子去医院检查免疫功能，适当使用一些提高免疫力的药物，可以加快孩子免疫功能的发育。</p>
                        <p>孩子必须建立自己的免疫系统，而免疫系统的建立，只有一条途径——生病，有抗原（即病原体）才有抗体，才能建立自己的抵抗力。所以在幼儿园阶段（特别是刚入园的新生），不停生病是一个大多数孩子要面对的规律。</p>
                        <p>当然，作为保健老师，把好晨检关是我们的职责，凡是晨检中有明显传染病症状和体征的孩子，我们将严格执行隔离制度（回家治疗或在保健室观察）；但有许多疾病在潜伏期就有传染性了，但潜伏期并无任何疾病的表现，所以有时仅靠晨检也不能完全把住所有疾病的入侵。</p>
                        <p>不过如果孩子不小心得了病，只要幼儿园和家长共同配合，提高护理病儿的质量，把发生抵抗力下降的因素解决掉，孩子经过一段时间的生病，加强运动、加强营养，体能会越来越好，抵抗力会越来越强。</p>

                    <%const entry = care.filter(function(item){ return item.id === window.id; })[0]%>

                        <h2><%=entry.title%></h2>
                        <p>秋季常见的呼吸道传染病有流感、军团菌病、肺结核等。这类传染病经呼吸道传播，是“吸进去”的传染病。细菌或病毒可直接通过空气传播，或通过灰尘中细菌或病毒的飞沫核经呼吸道进入人体后发病。</p>
                        <h3>呼吸道传染病预防措施</h3>
                        <p>保持室内经常通风换气，保持空气清新；讲究个人卫生，不随地吐痰，日用品常进行日照消毒和适当处理；有呼吸道传染病流行时，到公共场所应戴口罩，少到人口密集的地方。必要时可进行疫苗的接种：如接种卡介苗预防肺结核，接种流感疫苗预防流感。</p>
                        <p>天气渐凉，应尽量减少室内空调和电风扇的使用，倡议开窗通风，增加室内外空气的流通与交换，保证室内空气的新鲜度和氧含量，杜绝传染病的侵袭和蔓延，这样有利于促进身体素质的提高，保障孩子们健康生活、健康成长。</p>
                        <p class="time"><%=entry.time%></p>
                    </div>
